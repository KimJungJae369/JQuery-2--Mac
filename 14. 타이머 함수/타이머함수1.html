<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수_1</title>
    <script src="jquery.js"></script>
</head>
<body>

    <!-- 
        타이머 함수
        = 자동호출
        = 특정 시간 간격으로 반복 호출

        <타이머 함수 종류>
        1. setTimeout(함수, 시간) 
        = 일정 시간이 지난 후에 함수를 한번 호출
        = 특정 작업을 일정한 시간에 한번만 실행되는 타이머 함수
        = 시간을 정해서 어떠한 일을 그 시간안에 딱 한번만 해결

        2. setInterval(함수, 시간) :
        = 일정 시간이 지난 후에 함수를 반복
        = 브라우저 로드시 지정한 시간 이후 마다 실행되는 타이머 함수

        3. clearTimeout(변수) 
        = setTimeout()함수를 취소
    
        4. clearInterval(변수) 
        = setInterval()함수를 취소

        5. .trigger()
        = 사용자가 이벤트를 실행하는 것처럼 이벤트를 강제로 실행
        = $('선택자').trigger('이벤트명')
    -->

    <div class="box"></div>
    

    <script>
        $(document).ready(function(){
            // let num = 1; // 숫자 1부터 시작

            // let si = setInterval(function(){
            //     document.write('<h1>' + num + '</h1>')
            //     num++
            // }, 1000); // 1초마다 실행

            // // 5초 후에 setInterval()함수를 종료
            // setInterval(function(){
            //     clearInterval(si)
            // }, 5000);



            $('.box').css({
                width : 300,
                height : 300,
                backgroundColor : 'gold',
                transitionDuration: '0.5s',
            });

            var i = 0;

            $('.box').click(function(){
                if(i === 0){
                    $(this).css({
                        backgroundColor : 'red'
                    });
                    i++; // i 값을 1로 변경
                }else{
                    $(this).css({
                        backgroundColor : "gray"
                    });
                    i = 0; // 다시 초기화
                }
            });
        });
    </script>
</body>
</html>
