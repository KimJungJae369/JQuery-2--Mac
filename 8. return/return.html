<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
    <script src="js.js"></script>
</head>
<body>

    <!-- 
        return
        = 함수 내부에서 'return'이 있으면 함수는 종료되고 더이상 함수가 실행되지 않는다
        = 여러 조건 중 원하는 조건 만족할 때 함수를 종료시키고 나머지 조건을 실행하지 않을때 사용
        = 'return' 값이 있으므로 그 값을 반환하여 사용가능
            ex)
                function text(){
                    return code;
                }
                text();

        <return을 사용하는 이유>
        = 조건을 더 정확하게 호출하기 위해서
        = 불필요한 코드 실행을 방지
        = 코드의 가독성을 높이고 다른 개발자가 코드를 이해하는데 도움
    -->

    <script>
        $(document).ready(function(){
            let a = -22;

            function text(){
                if(a > 0){
                    console.log('a가 0보다 크다')
                }else if(a < 0){
                    console.log('a가 0보다 작다')
                    return;
                }
            }
            text(); // 출력값 : a가 0보다 작다
        });
    </script>
    
</body>
</html>
