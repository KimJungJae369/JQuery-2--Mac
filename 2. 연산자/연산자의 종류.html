    <title>연산자의 종류</title>

<body>

    <!-- 
        1. 산술연산자(+,-,/,*,%) : 산술적 계산을 수행합니다.

        2. 복합대입연산자
        += : 변수에 값을 더한 후 대입합니다.
        -= : 변수에서 값을 뺀 후 대입합니다.
        *= : 변수에 값을 곱한 후 대입합니다.
        /= : 변수에 값을 나눈 후 대입합니다.
        %= : 변수에 값을 나눈 나머지를 대입합니다.
            ex) 
                a = b
                a = a + b -> a += b
                a = a - b -> a -= b
                a = a * b -> a *= b
                a = a / b -> a /= b
                a = a % b -> a %= b
        
        3. 증감연산자
        = 1씩 증가하거나 1씩 감소
        ++ : 변수의 값을 1 증가시킵니다.
        -- : 변수의 값을 1 감소시킵니다.
            ex)
                a = 10
                a++ -> a = 11
                a-- -> a = 10
        = 전위연산자와 후위연산자가 있습니다.
        = 전위연산자(++a, --a)는 먼저 값을 증가/감소시키고 출력
        = 후위연산자(a++, a--)는 현재 값을 출력 후 다음에 값을 증가/감소시킵니다.

        4. 비교연산자
        = 두 항의 크기를 비교하여 결과를 '참/거짓'으로 출력
        
        == : 두 값이 같은지 비교합니다.
        != : 두 값이 다른지 비교합니다.
        >  : 왼쪽 값이 오른쪽 값보다 큰지 비교합니다.
        <  : 왼쪽 값이 오른쪽 값보다 작은지 비교합니다.
        >= : 왼쪽 값이 오른쪽 값보다 크거나 같은지 비교합니다.
        <= : 왼쪽 값이 오른쪽 값보다 작거나 같은지 비교합니다.

        5. 논리연산자
        = 두개 항을 비교할 때 사용
        &&(and) : 두 조건이 모두 참인지 비교 / 하나라도 거짓이면 거짓
        ||(or) : 두 조건 중 하나라도 참인지 비교 / 둘 다 거짓이면 거짓
        !(not)  : 조건의 반대값을 반환합니다. (참이면 거짓, 거짓이면 참)

        6. 삼항연산자
        = 조건의 결과에 따라 다른 실행 결과
        = 피연산자 3개의 항이 필요(조건 ? 참일 때 실행 : 거짓일 때 실행)
        = 조건 ? 값1 : 값2
        = 조건이 참이면 값1을, 거짓이면 값2를 반환합니다
    -->
