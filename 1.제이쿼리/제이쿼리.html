    <!-- 
        1. js/jQuery
        = 프로그램 언어 : 웹사이트를 움직이는 효과만 주는 언어 => 서버를 만들거나 웹에서 작동하는 프로그램을 만드는 여러 행위 담당

        2. jsType
        <원시타입 : primitive type>
        1. Number(숫자) 
        2. String(문자) 
        3. Boolean(true / false)
        4. undifined : 변수는 존재하지만 어떠한 값으로 정해지지(할당하지) 않은 상태
        5. null : 변수가 존재하는데 할당된 값이 null => 어떠한 의미를 가지고 있지 않다
        6. symbol : 원시값을 반환하는 내장 객체
        7. object(객체)
        = 함수(function)
        = 배열(array)
        = object(객체)
    -->
