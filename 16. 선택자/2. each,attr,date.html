<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each,attr,date</title>
    <style>
            *{
            margin: 0;
            padding: 0;
        }

        ul, li{
            list-style: none;
        }

        .box{
            width: 1000px;
            height: 200px;
            box-shadow: 0 0 20px black;
            margin: 100px auto;
        }

        .box li{
            width: 200px;
            height: 200px;
            float: left;
            font: 900 80px/200px '';
            text-align: center;
            color: white;
            text-shadow: 0 0 20px black;
        }
        /* li[data-a="1"]{
            background-color: violet;
            box-shadow: 0 0 20px violet;
        } */
    </style>
    <script src="jquery.js"></script>
</head>
<body>

    <!-- 
        1. .each()
        = 자바스크립트 for문과 유사
        = 선택자에게 속성을 순서대로 지정
        = 배열이나 객체의 요소를 반복적으로 처리할 수 있는 유용한 기능
            $('선택자').each(function(){
                // code
            });

        2. .attr()
        = 선택자에게 속성(attribute)을 추가, 수정, 삭제 또는 가져올 때 사용
        = 속성 추가/수정
            $('선택자').attr('속성명', '속성값');


        3. .date-xx()
        = 원하는 값을 태그에게 지정
        = '제이쿼리'의 내장된 속성과 구분이 되지않으므로 혼란을 줄 수 있다
        = 새로운 선태자를 잡는 방법
        = HTML 속성 읽기/설정 메서드
            $('선택자').data('속성명', '속성값'); // 속성 추가/수정
            $('선택자').data('속성명'); // 속성값 가져오기
    -->

    <ul class="box">
        <li date-a="0">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        $(document).ready(function(){
            $('.box li').each(function(index){
                $(this).attr('date-a')
            })
        }).click(function(){
            i = $(this).attr('date-a');

            $('.box li').eq(i).css({
                backgroundColor : 'pink',
            })
        })

        var bg = ['violet', 'indigo', 'blue', 'green', 'yellow'];

        $('.box li').each(function(index){
            $(this).css('backgroundColor', bg[index])
        })
    </script>
    
</body>
</html>
