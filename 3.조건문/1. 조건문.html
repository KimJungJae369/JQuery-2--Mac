<body>

    <!-- 
        조건문
        = 주어진 조건에 따라 실행되는 조건문
        = 조건이 참일 때 실행되는 코드 블록을 작성
        = 조건이 거짓일 때 실행되는 코드 블록을 작성할 수도 있음

        1) if ~ else 문
        = 조건이 참일 때 실행되는 코드와 거짓일 때 실행되는 코드를 각각 작성할 수 있다.
        = 조건이 참,거짓 2개이다   
    
        if(조건){
            조건이 참일때 실행
            거짓 이면 다음 else 문으로 넘어감
        }else{
            조건이 거짓일 때 실행
            마지막 조건
        }

        2) if ~ else if ~ else 문

        if(조건){
            조건이 참일때 실행
            거짓 이면 다음 else if 문으로 넘어감

            거짓 이면 다음 else 문으로 넘어감
        }else{
            조건이 거짓일 때 실행
            마지막 조건
        }
    -->
