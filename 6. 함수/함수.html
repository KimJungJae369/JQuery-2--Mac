<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>

    <!-- 
        함수(function)
        = 하나의 동작, 어떤 목적을 달성하거나 원하는 결과를 도출하기 위한 코드 집합
        = 한 번만 쓰는게 아니라 반복적으로 동작을 처리하기 위해 사용 -> 같은 이름으로 재사용

        <함수의 이름을 지을때>
        = 함수의 기능을 적절하게 표현할 수 있는 이름으로 지어주기
        = 명사보다는 동사로 된 이름을 사용
        = 소문자로 사작하되 여러 단어가 섞인 경우 '카멜 케이스'표기법으로 사용
        ex) sayHello

        <함수 표현하는 방법>
        1. 함수 선언식
            function 함수명(매개변수){
                코드
            }
            함수명(매개변수 : 인자,인수); // 함수명 호출


        2. 함수 표현식
            변수선언(var,let,const) 함수명 = function(매개변수){
                코드
            }
            함수명(매개변수 : 인자,인수); // 함수명 호출


        3. 화살표 함수
            변수선언(var,let,const) 함수명 = (매개변수) => {
                코드
            }
            함수명(매개변수 : 인자,인수); // 함수명 호출


        <인자/인수와 매개변수>
        = 인자,인수(arguments) : 함수의 입력값, 매개변수에 할당되는 값
        = 매개변수(parameter) : 함수의 입력 변수, 함수의 정의
        에서 사용되는 변수
    -->

    <script>
        // 함수 선언식
        // function firedrice(main){
        //     document.write(`${main} 볶음밥`)
        // }
        // firedrice('새우');
        // firedrice('계란');

        
        // 함수 표현식
        // const sum = function (a, b){
        //     document.write(a + b);
        // }
        // sum(10, 5);


        // 화살표 함수
        const sum = (a,b) => {
            document.write(a + b)
        }
        sum(10, 2)
    </script>
    
</body>
</html>
