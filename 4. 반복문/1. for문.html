<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>

    <!-- 
        for문
        = 반복문 중 하나로, 특정 조건을 만족할 때까지 반복 실행
        = 기본 구조
            for (초기화; 조건; 증감) {
                // 반복 실행할 코드
            }
        = 예시
            for (let i = 0; i < 5; i++) {
                console.log(i); // 0부터 4까지 출력
            }
        = 특징
            - 초기화: 반복문이 시작될 때 한 번 실행
            - 조건: 반복문이 실행될 때마다 평가되어 참일 경우에만 반복 거짓이면 for문은 종료된다
            - 증감: 반복문이 끝날 때마다 실행되어, 반복 변수의 값을 변경
        = 주의사항
            - 조건이 항상 참이면 무한 루프에 빠질 수 있음
            - 초기화, 조건, 증감 부분은 생략 가능하지만, 일반적으로 모두 사용하는 것이 좋다
            - for문은 배열이나 객체의 요소를 순회할 때 많이 사용됨
            - for문을 사용할 때는 반복 횟수를 명확히 이해하고 사용하는 것이 중요
    -->

    <script>
        // 짝수
        // for(i = 1; i <= 10; i++){
        //     if(i % 2 === 0){
        //         document.write(i + '<br>');
        //     }
        // }


        // 홀수
        for(i = 1; i <= 10; i++){
            if(i % 2 === 1){
                document.write(i + '<br>');
            }
        }
    </script>
    
</body>
</html>
