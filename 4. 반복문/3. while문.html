<body>

    <!-- 
        while문
        = 문법
            while(반복조건){
                반복처리 내용
            }
        = 특정 조건이 '참'인 동안 코드 블록을 실행하는 반복문
        = 조건이 '거짓'이 되면  반복이 종료
        = 횟수가 정해져 있지 않거나 조건에 따라 반복이 필요할 때 유용
        = 'do..while문'과 함께 사용하여 최소 1회는 실행되도록 할 수 있다.
        = do..while문법
            do {
                반복처리 내용
            } while(반복조건);
    -->
