<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열자르기</title>
    <script src="js.js"></script>
</head>
<body>

    <!-- 
        배열자르기(slice)
        = 배열의 일부를 잘라내어 새로운 배열을 반환
        = 원본 배열은 변경되지 않음
        = 배열.slice(시작인덱스, 종료인덱스)
        = 종료인덱스는 포함되지 않음
    -->

    <div class="item">아이템1</div>
    <div class="item">아이템2</div>
    <div class="item">아이템3</div>
    <div class="item">아이템4</div>
    <div class="item">아이템5</div>


    <script>
        $(document).ready(function(){
            // 정수 인덱스
            // $('.item').slice(1,4).css('color', 'red');

            // 음수 인덱스
            $('.item').slice(-4, -1).css('color', 'red');
        });
    </script>
    
</body>
</html>
