<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>

    <!-- 
        <배열(arrow)>
        = 같은 타입 또는 다른 타입의 여러 데이터를 한 곳에 모아둔 것
        = 데이터를 순서대로 나열하고 인덱스를 통해서 각 요소에 접근할 수 있다

        <배열을 사용하는 이유>
        = 여러개의 변수를 사용하지 않고도 데이터를 관리, 조작
        = 배열은 데이터를 효율적으로 저장하고 접근할 수 있다
        = 다양한 메소드를 통해서 쉽게 조작가능

        <배열의 특징>
        = 동적인 크기 : 크기가 고정되어 있지 않고 필요에 따라 커질수도 작아질수도 있다
        = 다양한 타입 허용 : 숫자, 문자열, 객체, 배열안에 배열 등 다양한 타입 요소를 함께 저장
        = 'index'는 0부터 시작
        = 배열의 길이 : '배열명.length();'
            length : 선택한 요소의 총 개수를 반환한다
    -->

    <script>
        const array1 = [1];
        const array2 = [0,2,4];
        const array3 = ['bear','fox','monkey'];
        const array4 = [1, 'fox', true];
        const array5 = [['fox',1,2], [1, true, 'monkey']];
        const array6 = [1]

        // 배열
        // console.log('array1 : ' + array1); // 출력값 : array1 : 1
        // console.log('array2 : ' + array2); // 출력값 : array2 : 0,2,4
        // console.log('array3 : ' + array3); // 출력값 : array3 : bear,fox,monkey
        // console.log('array4 : ' + array4); // 출력값 : array4 : 1,fox,true
        // console.log('array5 : ' + array5); // 출력값 : array5 : fox,1,2,1,true,monkey
        // console.log('array6 : ' + array6); // 출력값 : array6 : 1

        // 배열의 갯수 구하기
        console.log('array1 : ' + array1.length); // 출력값 : array1 : 1
        console.log('array2 : ' + array2.length); // 출력값 : array2 : 3
        console.log('array3 : ' + array3.length); // 출력값 : array3 : 3
        console.log('array4 : ' + array4.length); // 출력값 : array4 : 3
        console.log('array5 : ' + array5.length); // 출력값 : array5 : 2
        console.log('array6 : ' + array6.length); // 출력값 : array6 : 1
        
    </script>
    
</body>
</html>
